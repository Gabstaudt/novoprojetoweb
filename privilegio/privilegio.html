<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Privilegios</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o mesmo CSS das demais páginas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca para gráficos -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="privilegio.html" class="active">Privilegio</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <h2>Bem-vindo, Administrador</h2>
            <p>Gerencie as operações do site aqui.</p>

            <!-- Gráficos -->
            <div class="dashboard">
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <!-- Compras Feitas -->
            <section class="admin-table">
                <h3>Compras Recentes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID Compra</th>
                            <th>Cliente</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="purchase-table">
                        <!-- Dados serão preenchidos dinamicamente -->
                    </tbody>
                </table>
            </section>

            <!-- Adicionar Produto -->
            <section class="add-product">
                <h3>Adicionar Produto</h3>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Preço</label>
                        <input type="number" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Imagem (URL)</label>
                        <input type="text" id="product-image" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Adicionar Produto</button>
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Seu Site</p>
    </footer>

    <script src="admin.js"></script> <!-- Arquivo para lógica dinâmica -->
</body>
</html>
